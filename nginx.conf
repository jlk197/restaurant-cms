server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve React admin panel from /admin
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        try_files $uri $uri/ /admin/index.html;
        index index.html;
    }

    # Redirect /admin to /admin/
    location = /admin {
        return 301 /admin/;
    }

    # Handle admin panel static assets
    location /admin/static/ {
        alias /usr/share/nginx/html/admin/static/;
    }

    # Disable caching for admin index.html to ensure fresh content
    location = /admin/index.html {
        alias /usr/share/nginx/html/admin/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Serve static files from root (public folder)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

